version: '2.4'

## Port Assignments:
##  See .env file
services:
  ###
  # OpenCR
  ###
  opencr:
    container_name: opencr
    build: ./docker/opencr
    ports:
      - "${CR_PORT}:3000"
    depends_on:
      - opencr-fhir-server
      - opencr-es
    restart: on-failure
    environment:
      - NODE_ENV=docker
  opencr-fhir-server:
    build: ./docker/opencr-hapi
    container_name: hapi-fhir
    restart: unless-stopped
    ports:
      - "${CR_FHIR_PORT}:8080"
    cpus: .5
    mem_limit: 1GB
  opencr-es:
    container_name: es
    image: intrahealth/elasticsearch:latest
    environment:
      - node.name=es01
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data
    ports:
      - "${CR_ES_PORT}:9200"

  ###
  # SHR
  ###
  shr-fhir-server:
    build: ./docker/shr
    container_name: shr-fhir-server
    restart: unless-stopped
    ports:
      - "${SHR_FHIR_PORT}:8080"
    cpus: .5
    mem_limit: 1GB
    
  ###
  # OpenMRS
  ###
  openmrs-server:
    container_name: openmrs-server
    hostname: openmrs-server
    build: ./docker/openmrs-server
    restart: unless-stopped
    env_file:
        - ./openmrs/2.3.0-refapp-2.10.0/openmrs-server.env
    volumes:
      - ./openmrs/2.3.0-refapp-2.10.0/distribution:/openmrs/distribution
      - openmrs-data:/openmrs/data
    ports:
      - "${OPENMRS_PORT}:8080"

  openmrs-hapi-server:
    build: ./docker/hapi
    container_name: openmrs-hapi-server
    restart: unless-stopped
    ports:
      - "${OPENMRS_HAPI_PORT}:8080"
#    environment:
#      - JAVA_OPTS: "-Dhapi.properties=/some/custom/directory/hapi.properties"
    cpus: .5
    mem_limit: 1GB     

