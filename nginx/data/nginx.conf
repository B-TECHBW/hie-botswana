events {
  worker_connections  4096;
}

http {
  # upstream sedish-haiti.org {
  #   server 127.0.0.1:3000 max_fails=0;
  #   server 127.0.0.1:3001 max_fails=0;
  #   server 127.0.0.1:3002 max_fails=0;
  #   server 127.0.0.1:8080 max_fails=0;
  #   server 127.0.0.1:8081 max_fails=0;
  # }

  server {
    listen              80;
    listen              443 ssl;
    server_name         sedish-haiti.org;

    ssl_certificate     /etc/letsencrypt/fullchain1.pem;
    ssl_certificate_key /etc/letsencrypt/privkey1.pem;

    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $http_host;
      proxy_redirect off;
      proxy_pass http://homepage:80;
    }
  }

  server {
    listen              80;
    listen              443 ssl;
    server_name         openhim.sedish-haiti.org;

    ssl_certificate     /etc/letsencrypt/fullchain1.pem;
    ssl_certificate_key /etc/letsencrypt/privkey1.pem;

    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $http_host;
      proxy_redirect off;
      proxy_pass http://openhim-placeholder:3000;
    }
  }
}